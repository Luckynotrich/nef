<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>New Leido dist_new</title>
</head>

<body id="bg" style="height: 100%">
  <div class="bg__1">
    <div id="topNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a class='active' href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#faq">FAQ</a>
        <a href="#news">NEWS</a>
        <a href="#contact">CONTACT</a>
      </div>
    </div>
  
    
    <h1 id="span"><span onclick="openNav()">&#9776;</span></h1>
    
    <h1>Newleido</h1>
    <p class="intro">A platform for pioneering projects and a destination to experience what is possible.
    </p>
    <p class="first_p">
      We invite farmers, inventors, makers, local organizations and you to join our collaboration focused on being
      responsive to climate and community.
    </p>
    <input type="button" class="contact" value="Say hello">
  </div>

  <div class="bg__2"></div>

  <div class="bg__3"></div>

  <div class="bg__4"></div>

  <div class="bg__5"></div>
  <script>
    function openNav() {
      document.getElementById("topNav").style.height = "100%";
      document.querySelector('*').style.height = "0%";
      document.querySelector('*').style.background = "black";
    }

    function closeNav() {
      document.getElementById("topNav").style.height = "0%";
      document.querySelector('*').style.height = "100%";
    }
    document.querySelector('*').style.height = "100%";
  </script>

</body>

</html>

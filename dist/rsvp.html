<!-- contact-form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="contact-style.css">
   <title>Contact NewLedo</title>
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />
</head>

<body>
       
   <a class="h1_a" href="/">
   <!-- <div class="hero-image hero-image3"> -->
      <div class="hero-text">
         <h1>Newledo</h1>
      </div>
   </div>
      </a>
<h3 id="inTouch" class="Get-In-Touch">Please tell us which sessions you will attend.</h3>
   </div>
   <div class="container">
      <form 
      id="contact-form"
      method="POST"
      action="send"
      enctype="multipart/form-data">
         <input type="text" name="contactType" value='A Solar RSVP'readonly hidden >
         <label id='nameLable' class="inputLable" >*Your Name</label>
         <input id="name" class='inpt'type="text" onfocus="animateCSS('nameLable','fadeInUp')" name="name" placeholder="*Your Name" required >
         <label id="emailLable" class="inputLable">*Email Address</label>
         <input id="email" class='inpt' type="email" onfocus="animateCSS('emailLable','fadeInUp')" name="email" placeholder="*Email Address" required >
         <label id="phoneLable" class="inputLable">Phone Number</label>
         <input id="phone" class='inpt' type="tel" onfocus="animateCSS('phoneLable','fadeInUp')" name="phone" placeholder="Phone Number" >
         <label id="messageLable" class="inputLable">How may we help you?</label>
         <textarea id="message"class='inpt' rows="4" onfocus="animateCSS('messageLable','fadeInUp')" placeholder="How may we help you?"></textarea><!-- autocomplete='off' -->
         <div class="credit">*Required only so we may contact you in case of event change.</div>
         <input id="submitButton" class="btn" type="submit"  value="Send">
         
         <div id="shim"></div>
            <div id="msgbx" style='display: none'> <!--  -->
               <a class="h1_a" href="/"><h2>Newledo</h2></a>
                <div id="center"><h3 class="thanks"> Thank you for your interest. </h3> <br>
                <div id="parent"> 
                 <h4> We will contact you as soon as possible</h4></div>
                    <!-- <div id="cancelBtn" class="popBtn" onclick="hidePopup()">continue</div> -->
                    <a href="/" ><input type="button" value="Back"></input></a> <!-- class="saveBtn" class="popBtn" -->
                
            </div>
         </input>
      </form>
      
   </div>
   
   </div><br><br><br>
   <br><br>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
   <script defer type="application/javascript" src='index.js'>
   </script>
   <script defer type="application/javascript" src="animate_element.js"></script>
   <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
